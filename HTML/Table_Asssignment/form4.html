  <body>
    <h1>Pizza Ordering System</h1>
    <form method="post"
form id=payment>
	<fieldset>
		<legend>Your details</legend>
	 
				<label for=name>Name</label>
				<input id=name name=name type="text" name ="name">
                                 
			</br>
                        <br>
			
				<label for=email>Email</label>
				<input id=email name=email type="text" name = "email">
			</br>
			<br>
				<label for=phone>Phone</label>
				<input id=phone name=phone type="text" name ="phone">
			</br>
		
	</fieldset>
	<fieldset>
		<legend>Delivery information</legend>
	 <br>
		
				<label for=address>Address</label>
				<textarea id=address name=address rows=5 required></textarea>
			</br>
			<br>
				<label for=pincode>Pin Code code</label>
				<input id=pincode name=pincode type=text required>
			</br>
			<br>
				<label for=country>Country</label>
				<input id=country name=country type=text required>
			</br>
		
	</fieldset>
	<fieldset>
		<legend>Card details</legend>
		<br>		
			
		<fieldset>
		<legend>Card type</legend>
				
		<br>
		<input id=visa name=cardtype type=radio>
		<label for=visa>VISA</label>
		</br>
	        <br>
	     <input id=amex name=cardtype type=radio>
	     <label for=amex>AmEx</label>
	     </br>
	     <br>
	 <input id=mastercard name=cardtype type=radio>
	<label for=mastercard>Mastercard</label>
	</br>
					
	</fieldset>
			</br>
                        		
		<fieldset>
		<legend>Order</legend>
                
				                      
							<label for="Toppings">Toppings</label>
						<br>
							<input id=pepperonion name= pepperonion type=radio>
							<label for=pepperonion>Pepperonion</label>
						</br>
						<br>
							<input id= Sausage name= Sausage type=radio>
							<label for= Sausage>Sausage</label>
						</br>
						<br>
							<input id=Gree Papers name=Green Papers type=radio>
							<label for=Green papers>Green Papers</label>
						</br>
					        <br>
							<input id=Extra Cheese name= Extra Cheese type=radio>
							<label for=Extra Cheese>Extra Cheese</label>
						</br>
					
				</fieldset>



			<br>
				<label for=cardnumber>Card number</label>
				<input id=cardnumber name=cardnumber type=number required>
			</br>
			<br>
				<label for=secure>Security code</label>
				<input id=secure name=secure type=number required>
			</br>
			<br>
				<label for=namecard>Name on card</label>
				<input id=namecard name=namecard type="text" name ="namecard">
			</br>
		</br>
	</fieldset>
	<fieldset>
		<button type=submit>Buy it!</button>
	</fieldset>
</form>
